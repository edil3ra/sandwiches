{% extends 'manager/base.html' %}


{% block content_body %}
<div class="row ">
	<div class="col l12 ">
		<h2>Shops</h2>
		<table class="bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Telephone</th>
					<th>Address</th>
					<th><a href="{{url_for('.shop_create')}}" class="btn btn-floating green"><i class="material-icons">add</i></a></th>
					<th></th>
				</tr>
			</thead>
			<tbody>

				{% for shop in shops %}
				<tr>
					<td>{{ shop.name }}</td>			
					<td>{{ shop.email }}</td>			
					<td>{{ shop.telephone }}</td>
					<td>{{ shop.address }}</td>
					<td><a href="{{url_for('.shop', pk=shop.id)}}" class="btn btn-floating orange"><i class="material-icons">edit</i></a></td>
					<td><a href="{{url_for('.shop_delete', pk=shop.id)}}" class="btn btn-floating red"><i class="material-icons">delete</i></a></td>
				</tr>
				{% endfor %}

			</tbody>
		</table>


		
	</div>
</div>
{% endblock %}
