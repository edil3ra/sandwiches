{% extends 'manager/base.html' %}

{% block content_body %}

<h2>Make a new command</h2>
<form method="post" action="{{url_for('.index')}}">
	{{ form.csrf_token() }}
	<div class="row">
		{{ macros.input_widget(form.delivery_address) }}
		{{ macros.select_widget(form.shop) }}
	</div>
	<div class="row">
		<div class="col s12">
			{{ macros.submit_widget(form.submit) }}
		</div>
	</div>
</form>
{% endblock %}
