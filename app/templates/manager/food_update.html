{% extends 'manager/base.html' %}

{% block content_body %}
<h2>Update {{food.name}}  in  {{food.shop.name}}</h2>

<form method="post" action="{{url_for('.food_update', pk=food.id )}}">
	{{ form.csrf_token() }}
	<div class="row">
		{{ macros.input_widget(form.name) }}
		{{ macros.input_widget(form.price) }}
		{{ macros.checkbox_widget(form.extra) }}
	</div>
	<div class="row">
		{{ macros.submit_widget(form.submit) }}
	</div>
</form>

{% endblock %}
