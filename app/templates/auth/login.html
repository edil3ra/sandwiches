{% extends 'auth/base.html' %}

{% block content_body %}
<div class="row ">
	<div class="col l12 ">
		<h3>Login</h3>
		<form method="post" action="{{url_for('.login')}}">
			{{ form.csrf_token() }}
			<div class="row">
				{{ macros.input_widget(form.email) }}
				{{ macros.input_widget(form.password) }}
			</div>
			<div class="row">
				{{ macros.submit_widget(form.submit) }}
			</div>
		</form>
	</div>
</div>
<hr/>
<div class="row ">
	<div class="col l12">
		<h3>No Account Sign in</h3>
		<a href="{{url_for('auth.register_employee')}}" class="waves-effect waves-light btn red">Employee</a>
		<a href="{{url_for('auth.register_manager')}}" class="waves-effect waves-light btn red">Manager</a>
	</div>
</div>


{% endblock %}
